<script>

    /*
    Function that divides and conquers an array a,
    Separate the array and merge the sums in the base case together
    So a = [1,5,-1,4] = 9
    Divide into THREE arrays at each divide step
    *****PART2*****
    * complexity doesn't change just the base of the logarithm*/


    function msort(x, lo, hi, tmp) {
        if(lo >= hi) return;
        var mid = Math.floor((lo+hi)/2);
        msort(x, lo, mid, tmp);
        msort(x, mid+1, hi, tmp);
        merge(x, lo, mid, hi, tmp);
    }
    function mergesort(x) {
        var tmp = [];
        msort(x, 0, x.length - 1, tmp);
    }

    function merge(x, lo, mid, hi, tmp) {
        var a = lo, b = mid + 1;
        for(var k = lo; k <= hi; k++) {
            if(a <= mid && (b > hi || x[a] < x[b])) {
                tmp[k] = x[a++];
            } else {
                tmp[k] = x[b++];
            }
        }
        for(var k = lo; k <= hi; k++) {
            x[k] = tmp[k];
        }
    }

    arr = [3, -4, 7, 5, 9, 6, 2, 1];
    mergesort(arr);
    console.log(arr);

</script>
