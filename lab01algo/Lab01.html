    //insertion sort function from Professor Kotthoff
    function insertionSort(arr) {
        for(var i = 1; i < arr.length; i++) {
            var val = arr[i];
            var j;
                for(j = i; j > 0 && arr[j-1] > val; j--) {
                    arr[j] = arr[j-1];
                }
                arr[j] = val;
            }
    }

    // function for testing insertion sort
    function testInsertion(arr)
    {
        // print out the before and after
        // this is the before
        console.log("Original Array: ");
        for(i = 0; i < arr.length; i++)
        {
            console.log((i+1) + ": " + arr[i]);
        }



        //now print out the after it is sorted
        console.log("Sorted Array: ");
        //call the insertion function with the unsorted array
        insertionSort(arr);

        // the array should be in sorted order now so we can
        // print out each element in order 1 - 10
        for(var i = 0; i < arr.length; i++)
        {
            console.log((i+1) + ": " + arr[i]);
        }

    }

    //function for testing the insertion sort in reverse order
    function testInsertionReverse(arr)
    {
        // print out the before and after
        // this is the before
        console.log("Original Array: ");
        for(var i = 0; i < arr.length; i++)
        {
            console.log((i+1) + ": " + arr[i]);
        }

        // now print it out after it is sorted in reverse order
        // Start the array from the other end so we can sort in reverse
        // start at length-2 so we are on the far end of the array but 2 elements from the end to swap
        // work until we are 0 instead of arr.length
        // decrement i towards 0
        for(i = (arr.length - 2); i >= 0; i--)
        {
            var value = arr[i];
            var sub;
            for (sub = i; sub < arr.length && arr[sub + 1] < value; sub++)
            {
                arr[sub] = arr[sub+1];
            }
            arr[sub] = value;
        }


        console.log("Reverse Sorted Array: ");
        for(i = 0; i < arr.length; i ++)
        {
            console.log((i+1) + ": " +arr[i]);
        }


    }




    // TEST ENVIRONMENT

    // first test array
    var testarr = [3, 1, 6, 4, 9, 2, 8, 7, 5, 10];
    testInsertion(testarr);
    var testarrreverse = [3, 1, 6, 4, 9, 2, 8, 7, 5, 10];
    testInsertionReverse(testarrreverse);

    // second test array
    var testarr2 = [7, 4, 1, 3, 9, 2, 6, 5, 10, 8, 18, 13, 15, 14, 17, 19, 20, 12, 11, 16];
    testInsertion(testarr2);
    var testarrreverse2 = [7, 4, 1, 3, 9, 2, 6, 5, 10, 8, 18, 13, 15, 14, 17, 19, 20, 12, 11, 16];
    testInsertionReverse(testarrreverse2);

    The average case for insertion sort is \[CapitalTheta](n2)  this is because when we go to swap an element into an array, wherever we put the element in the array, whatever is larger than it needs to slide over one to make space for the element.  In order to see the amount of times it would take us to swap within the array, we will need an array I will call J, and the amount of times we are trying to swap, I will call C.  We can see that it will take C * J calls to swap into our array, J, with every swap increasing J by 1 and thus increasing our C * J amount of calls.  This can go on forever, up to the point where J = n - 1 and from here we can see that the time spent swapping within our array is now C * (n-1), because J = n -1, this is easier to see as C * (1 + 2 + 3 + \[Ellipsis] (n-1)) which is the arithmetic series, for the average case of insertion sort we will use n = n-1
